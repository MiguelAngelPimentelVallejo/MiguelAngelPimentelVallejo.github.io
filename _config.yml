title: "Miguel Angel Pimentel Vallejo"

about: "It's about all things that I make" 
markdown: kramdown
url: "https://miguelangelpimentelvallejo.github.io/"
#baseurl: "/jekyll-theme-milo"
disqus_short_name: disqus-demo-page

plugins: 
  - jekyll-paginate
  - jemoji
  
paginate_path: "/page:num/"

paginate: 5

main_toc:
  - title: Home
    url: ""
  - title: About
    url: "about"
  - title: Author
    url: "author"

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
